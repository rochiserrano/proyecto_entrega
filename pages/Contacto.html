                                                    <!-- FORMULARIO -->

    <h2 class="h2 text-center mx-5">Envianos tu Consulta</h2>
        <form class="formu">
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nombre</label>
            <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Apellido</label>
            <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
            <label for="inputAddress" class="form-label">E-Mail</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="@mail.com">
            </div>
            <div class="col-md-6">
            <label for="inputAddress2" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="(011) 5555-5555">
            </div>
            <div class="col-md-6">
            <label for="inputState" class="form-label">Servicio</label>
            <select id="inputState" class="form-select">
                <option selected>Quiero recibir información sobre...</option>
                <option>Redes Sociales</option>
                <option>E-Mail Marketing</option>
                <option>Facebook e Instagram Ads</option>
                <option>Google Ads</option>
            </select>
            </div>
            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Suscribirme al Newsletter
                </label>
            </div>
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
